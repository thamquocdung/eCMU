# pytorch_lightning==1.8.5.post0
model:
  class_path: aimless.lightning.freq_mask.MaskPredictor
  init_args:
    model:
      class_path: aimless.models.transformer.Net
      init_args:
        n_fft: 4096
        hidden_channels: 256
        max_bins: 1487
        nb_channels: 2
        nb_layers: 3
    criterion: 
      class_path: aimless.loss.freq.MDLoss
      init_args:
        mcoeff: 10
        n_fft: 4096
        hop_length: 1024
        n_iter: 1
    transforms:
    - class_path: aimless.augment.SpeedPerturb
      init_args:
        orig_freq: 44100
        speeds: 
        - 90
        - 100
        - 110
        p: 0.2
    - class_path: aimless.augment.RandomPitch
      init_args:
        semitones:
        - -1
        - 1
        - 0
        - 1
        - 2
        p: 0.2
    targets: {vocals}
    n_fft: 4096
    hop_length: 1024
    residual_model: false
    softmask: false
    alpha: 1.0
    n_iter: 1